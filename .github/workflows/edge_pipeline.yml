name: Edge Pipeline

on:
  workflow_call:
    inputs:
      cucumber_tags:
        description: 'Filter cucumber tags'
        required: false
        type: string

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build the project
        run: mvn clean install -DskipTests

      - name: Run Serenity tests
        run: |
          mvn clean verify ^
            -Dcucumber.filter.tags="${{ inputs.cucumber_tags }}" ^
            -Denvironment=edge-headless ^
            -Dwebdriver.base.url=https://dotcom-uat.dxp.convatec.com/ ^
            -Dfailsafe.rerunFailingTestsCount=1 ^
            -Dcucumber.execution.parallel.enabled=true

      - name: Publish Serenity report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/site/serenity
          destination_dir: edge
